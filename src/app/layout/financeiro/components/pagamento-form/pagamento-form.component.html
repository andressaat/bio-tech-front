<div class="aluno-form-flex">
  <mat-card>
    <mat-toolbar color="primary-dark">{{pagamentoId ?'Editar Pagamento':'Cadastrar Pagamento'}}</mat-toolbar>
    <mat-card-content>
      <form class="example-form"
            [formGroup]="form">

        <mat-form-field class="example-full-width">
          <mat-label>Aluno</mat-label>
          <mat-select formControlName="alunoId">
            <mat-option *ngFor="let alunos of alunos"
                        [value]="alunos.id">
              {{alunos.nome}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Valor Pago</mat-label>
          <input currencyMask
                 matInput
                 formControlName="valorPago"
                 placeholder="Valor Pago">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Forma Pagamento</mat-label>
          <mat-select formControlName="formaPagamento">
            <mat-option *ngFor="let forma of formasPagamento"
                        [value]="forma">
              {{forma}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Data Vencimento</mat-label>
          <input matInput
                 [matDatepicker]="dataVencimento"
                 formControlName="dataVencimento"
                 placeholder="Data Vencimento">
          <mat-datepicker-toggle matSuffix
                                 [for]="dataVencimento"></mat-datepicker-toggle>
          <mat-datepicker #dataVencimento></mat-datepicker>
        </mat-form-field>
