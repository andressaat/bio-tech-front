<div>

  <!-- Tabela -->
  <table mat-table
         [dataSource]="dataSource"
         class="mat-elevation-z8"
         style="margin: 0 auto;">

    <ng-container matColumnDef="dietaId">
      <th mat-header-cell
          *matHeaderCellDef> Id </th>
      <td mat-cell
          *matCellDef="let element"># {{ element.dietaId }} </td>
    </ng-container>

    <ng-container matColumnDef="refeicao">
      <th mat-header-cell
          *matHeaderCellDef> Refeição </th>
      <td mat-cell
          *matCellDef="let element">{{ element.refeicao }} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell
          *matHeaderCellDef> Data de criação </th>
      <td mat-cell
          *matCellDef="let element"> {{ element.createdAt | dateFormat }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-mini-fab
                color="accent"
                aria-label="Add New Product"
                (click)="onAdd()">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let element">
        <button mat-mini-fab
                color="primary"
                aria-label="Modify Product"
                (click)="onEdit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab
                color="warn"
                aria-label="Remove Product"
                (click)="onRemove(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <!-- Default Table lines -->
    <tr mat-header-row
        *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Group header cells-->
    <ng-container matColumnDef="groupHeader">
      <td colspan="999"
          mat-cell
          *matCellDef="let group">
        <div>
          <!-- <mat-icon *ngIf="!group.reduced">expand_less</mat-icon>
                  <mat-icon *ngIf="group.reduced">expand_more</mat-icon> -->
          <strong>{{group.groupName}}</strong>
        </div>
      </td>
    </ng-container>

    <!-- Group line -->
    <tr mat-row
        class="clickable"
        *matRowDef="let row; columns: ['groupHeader']; when: isGroup">
      <!-- PODERIA EXPADIR E CONTRAIR OS GRUPOS, MAS TEM UM BUG no INDEX -->
      <!-- (click)="reduceGroup(row)" -->
    </tr>

  </table>
  <!-- Tabela -->
</div>
